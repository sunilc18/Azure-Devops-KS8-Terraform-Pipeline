pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Buildjob
    steps:
    - bash: echo 'Do the Build'
      displayName: 'Run a one-line script'
- stage: Devdeploy
  jobs:
  - deployment: Devdeployjob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
            - bash: echo deploy to dev
- stage: QAdeploy
  jobs:
  - deployment: QAdeployjob
    environment: QA
    strategy:
      runOnce:
        deploy:
          steps:
            - bash: echo deploy to QA

